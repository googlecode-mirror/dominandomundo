<html>
	<head>
		<link rel="stylesheet" type="text.css" href="css.css">
	</head>
	<table bgcolor="#E0FFFF">
	<form align="center" action="cadastro.html" method="get">
	<tr>
		<td>Nome:</td>
		<td><input type="text" name="firstname"size="50" /></td>
		<td>Sobrenome:</td>
		<td><input type="text" name="lastname"size="50" /></td>
	</tr>
	<tr>
		<td>Sexo:</td>
		<td><input type="radio" value="male" name="sexo" />Masculino</td>
		<td><input type="radio" value="female" name="sexo" />Feminino</td>
	</tr>
	<tr>
		<td>Cidade:</td>
		<td><select>
				<option>Natal</option>
				<option>Parnamirim</option>
				<option>Macaíba</option>
				<option>Goianinha</option>
			</select>
		</td>	
	</tr>
	<tr>
		<td>Interesse:</td>	
		<td><input type="checkbox" name="apartamento" />Apartamento</td>
		<td><input type="checkbox" name="casa" />Casa</td>
		</tr>
	<tr>
		<td colspan="3">email:<input type="text" name="email"size="50" /></td>
	</tr>
	<tr>
		<td><input type="checkbox" name="receberemail" checked="checked" />Receber notícias sobre o mundo imobiliário<td>
	</tr>
	<tr>
		<td><input type="submit" value="enviar" /></td>
		<td><input type="reset" value="limpar" /></td>
	</tr>
	</form>
	</table>
</html>
